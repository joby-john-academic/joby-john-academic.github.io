<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do Well</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .message {
      color: white;
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="message">
<p>Do Well, Don't be stressed I know you can do it, I'm doing as I said, you are perfect, no need to have tremors or anything, God will be with you</p>
<p> I can Imagine the stress free you coming out of the hall smiling</p>
<p> LYSM be safe and please don't cry or stress out, you are mine and I'm always yours</p>
</div>
</body>
</html>
